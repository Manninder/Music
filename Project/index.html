<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Feel the Beat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">MELODY<span>STREAM</span></div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Library</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search artists, songs...">
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <span class="trending-tag">Trending Artist</span>
            <h1>Diljit Dosanjh</h1>
            <p>From Folk to Hip Hop: The Pulse of Punjabi Music.</p>
            <div class="hero-btns">
                <button class="btn-play">Play Now</button>
                <button class="btn-outline">Add to Playlist</button>
            </div>
        </div>
    </section>

    <section class="music-grid">
        <h2>Artist List</h2>
        <div class="card-container">
            <div class="card">
                <div class="card-img"><img src="Amrit/img.jpg" height="185px" width="180px"></div>
                <h3>Amrit Maan</h3>
                <p>Playlist</p>
            </div>
            <div class="card">
                <div class="card-img"><img src="Ammy/img.jpg" height="185px" width="180px"></div>
                <h3>Ammy Virk</h3>
                <p>Playlist</p>
            </div>
            <div class="card">
                <div class="card-img"><img src="Amninder/img.jpg" height="185px" width="180px"></div>
                <h3>Amninder Gill</h3>
                <p>Playlist</p>
            </div>
            <div class="card">
                <div class="card-img"><img src="Sidhu/img.jpg" height="185px" width="180px"></div>
                <h3>Sidhu Moose Wala</h3>
                <p>Playlist</p>
            </div>
            <div class="card">
                <div class="card-img"><img src="Diljit/img.jpg" height="185px" width="180px"></div>
                <h3>Diljit Dosanjh</h3>
                <p>Playlist</p>
            </div>
        </div>
    </section>

</body>
</html>
